<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="floating">
      <img src="img/layout/logo.png" />
    </div>
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>
        <div class="waviy">
          <span style="--i:1">T</span>
          <span style="--i:2">h</span>
          <span style="--i:3">i</span>
          <span style="--i:4">n</span>
          <span style="--i:5">k</span>&nbsp;&nbsp;
          <span style="--i:6">O</span>
          <span style="--i:7">f</span>&nbsp;&nbsp;
          <span style="--i:8">S</span>
          <span style="--i:9">o</span>
          <span style="--i:10">m</span>
          <span style="--i:11">e</span>
          <span style="--i:12">o</span>
          <span style="--i:13">n</span>
          <span style="--i:14">e</span>
          <span style="--i:15">.</span>
          <span style="--i:16">.</span>
          <span style="--i:17">.</span>
        </div>
      </h2>
      <button class="btn btn-start btn-warning btn-lg">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes btn-success btn-lg mt-3 mx-2">Yes</button>
      <button class="btn btn-no btn-danger btn-lg mt-3 mx-2">No</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form needs-validation" novalidate>
        <label for="newGuess">You thought of: </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          </div>
          <input type="text" class="form-control" name="newGuess" id="newGuess" placeholder="Your Guess"
          aria-describedby="basic-addon3" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <label for="newQuest">Question to differentiate:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          </div>
          <input type="text"  name="newQuest" class="form-control" id="newQuest" placeholder="The answer is YES for yours"
          aria-describedby="basic-addon3" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
              <button type="submit" class="btn btn-add-guess btn-success">Make me Smarter!</button>
      </form>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="successModalLabel">Yeaaaaa! its <span class="someone-res"></span>! I knew
              it!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Let's Play Again!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Failed Modal -->
    <div class="modal fade" id="failedModal" tabindex="-1" aria-labelledby="failedModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="failedModalLabel">I dont know...</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Please teach me!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sure!</button>
          </div>
        </div>
      </div>
    </div>

  
  </main>

  <footer>FalafelRights &copy; <span class="year"></span></footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/storage.service.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
